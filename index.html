<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <style>
    body {
      font-family: monospace;
      /* font-size: 1rem; */
    }
    a {
      text-decoration: none;
    }
    ul#files a.highlight {
      display: none;
    }

    #files{
      display: flex;
      flex-direction: column;
    }

    /*mobile*/
    @media (max-width: 768px) {
      #search {
        width: 100%;
      }
    }
    </style>
</head>
<script>
    function $(id){
      var el = 'string' == typeof id
        ? document.getElementById(id)
        : id;

      el.on = function(event, fn){
        if ('content loaded' == event) {
          event = window.attachEvent ? "load" : "DOMContentLoaded";
        }
        el.addEventListener
          ? el.addEventListener(event, fn, false)
          : el.attachEvent("on" + event, fn);
      };

      el.all = function(selector){
        return $(el.querySelectorAll(selector));
      };

      el.each = function(fn){
        for (var i = 0, len = el.length; i < len; ++i) {
          fn($(el[i]), i);
        }
      };

      el.getClasses = function(){
        return this.getAttribute('class').split(/\s+/);
      };

      el.addClass = function(name){
        var classes = this.getAttribute('class');
        el.setAttribute('class', classes
          ? classes + ' ' + name
          : name);
      };

      el.removeClass = function(name){
        var classes = this.getClasses().filter(function(curr){
          return curr != name;
        });
        this.setAttribute('class', classes.join(' '));
      };

      return el;
    }

    function search() {
      var str = $('search').value.toLowerCase();
      var links = $('files').all('a');

      links.each(function(link){
        var text = link.textContent.toLowerCase();

        if ('..' == text) return;
        if (str.length && ~text.indexOf(str)) {
          link.removeClass('highlight');
        } else if(str.length) {
          link.addClass('highlight');
        }else{
          link.removeClass('highlight');
        }
      });
    }

    $(window).on('content loaded', function(){
      $('search').on('keyup', search);

      fetch('https://api.github.com/repos/abhi12123/logs/git/trees/master')
        .then(response => response.json())
        .then(data => {
          let innerText = '';
          data.tree.map((file)=>{
            innerText = innerText + `<a href="./${file.path}" class="icon icon icon-txt icon-text" title="${file.path}"><span class="name">${file.path}</span></a>`
          })
          document.getElementById('files').innerHTML = innerText
        });
      });

  </script>
</head>
<body class="directory">
  <div id="wrapper">
    <h1>Logs</h1>
    <input id="search" type="text" placeholder="Search" autocomplete="off">
    <ul id="files" class="view-tiles"></ul>
  </div>

</body>
</html>
