<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="font-family: monospace;">
    <h1>Logs</h1>
    <ul id="blog-list"></ul>
  </body>
  <script>
    onload = function () {
      var blogContent = document.getElementById("blog-list");
      blogContent.innerHTML = "";
      fetch("https://api.github.com/repos/abhi12123/logs/git/trees/master")
        .then((response) => response.json())
        .then((data) => {
          let x = data.tree.find((n) => n.path == "logs");
          fetch(x.url)
            .then((response) => response.json())
            .then((data) => {
                console.log(data)
              var posts = data.tree.length;
              var li = "";
              data.tree.map((el) => {
                li += `<li><a href='/logs/${el.path}'>${new Date(
                  el.path.split(".")[0]
                ).toDateString()??el.path}</a></li>`;
              });
              blogContent.innerHTML = li;
            });
        });
    };
  </script>
</html>
